<h1 align="center">{{subject.name}} - id: {{subject.id}}</h1>

<div class="panel panel-default">
  <div class="panel-heading">Tasks</div>
  <div class="panel-body">
    <div class="list-group">
      <a href="#/tasks/{{task.id}}" class="list-group-item list-group-item-info" ng-repeat="(id, task) in tasks">{{task.title}}</a>
    </div>
  </div>
</div>

<button ng-hide="newTaskPanel" class="btn btn-success" ng-click="openNewTaskPanel()">Add new task</button>
<div ng-show="newTaskPanel" class="col-sm12 centered-text">
  <form>
    <div class = "form-group">
      <label>Task topic</label>
      <input type = "text" class = "form-control" ng-model="taskTopic" placeholder = "Enter task topic">
    </div>
  	<textarea class = "form-control" rows = "3" ng-model="description"></textarea>
  </form>
	<div class="dropzone-box" id='drop_zone'>
	    <form action="http://brightscreentv.net/WAYW/PHP/uploads.php" class='dropzone' id='file-dropzone'></form>
	</div>
	<button ng-show="fileAdded" class="btn btn-success" ng-click="addNewFile()">Add new file</button>
  </div>
</div>
