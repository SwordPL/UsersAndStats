<h1 align="center">{{subject.name}} - id: {{subject.id}}</h1>

<div class="panel panel-default">
  <div class="panel-heading">Tasks</div>
  <div class="panel-body">
    <div class="list-group">
      <a href="#/tasks/{{task.id}}" class="list-group-item list-group-item-info" ng-repeat="task in tasks">{{task.title}}</a>
    </div>
  </div>
</div>

<button class="btn btn-success" ng-click="openNewTaskPanel()">Add new task</button>

<!-- Modal -->
<div id="newTaskModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New task</h4>
      </div>
      <div class="modal-body">

        <div class="col-sm12 centered-text">
          <form name="taskForm">
            <div class = "form-group">
              <input type = "text" class = "form-control" ng-model="taskTopic" placeholder = "Enter task topic" required>
            </div>
            <div class = "form-group">
              <textarea class = "form-control" rows = "3" ng-model="description" placeholder = "Enter task description" required></textarea>
            </div>
            <div class = "form-group">
              <input type = "text" class = "form-control" ng-model="input" placeholder = "Enter input" required>
            </div>
            <div class = "form-group">
              <input type = "text" class = "form-control" ng-model="output" placeholder = "Enter expected output" required>
            </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"
        ng-click="uploadTask()" ng-disabled="taskForm.$invalid">Add</button>
      </div>
    </div>

  </div>
</div>
